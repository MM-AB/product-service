<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Add new Product</h1>
    </div>
    <form th:action="@{post-product}" th:object="${productRequest}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{name}" class="form-control" required />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Description: </label>
                <div class="col-8">
                    <input type="text" th:field="*{description}" class="form-control"
                           required minlength="6" maxlength="150"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Restaurant: </label>
                <div class="col-8">
                    <input type="text" th:field="*{restaurant}" class="form-control"
                           required minlength="2" maxlength="50"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Address: </label>
                <div class="col-8">
                    <input type="text" th:field="*{address}" class="form-control"
                           required minlength="2" maxlength="50" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Price: </label>
                <div class="col-8">
                    <input type="number" th:field="*{price}" class="form-control"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>

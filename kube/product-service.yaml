apiVersion: v1
kind: Service
metadata:
  name: product-service
spec:
  selector:
    app: product-service
  ports:
    - port: 80
      targetPort: 8091
  type: LoadBalancer

apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: app
          image: padajno/rso-projekt:product-service
          ports:
            - containerPort: 8091
          env:
            - name: MONGO_URL
              value: mongodb+srv://admin:rso2022@cluster1.wmakwed.mongodb.net/dbProduct?retryWrites=true&w=majority
          imagePullPolicy: Always
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>List of Products</h1>
    </div>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Restaurant</th>
                <th>Address</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product: ${listProducts}">
                <td th:text="${product.id}">User ID</td>
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.description}">Description</td>
                <td th:text="${product.restaurant}">Restaurant</td>
                <td th:text="${product.address}">Address</td>
                <td th:text="${product.price}">Price</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<body>
<div class="container text-center">
    <h3><a th:href="@{/product/new-product}">Add Product</a></h3>
    <h3><a th:href="@{/admin/new-user}">Add User</a></h3>
    <h3><a th:href="@{/admin/users}">List of Users</a></h3>
    <!--<h3><a th:href="@{/login}">Log out</a></h3>-->
</div>
</body>
</html>
